<section class="registration">
  <div class="container">
    <h2 class="registration__title">Регистрация клиента ИП</h2>

    <form class="registration__form form-submit">
      <div class="form-submit__inputs">
        <label class="form-submit__group">
          <input
            class="form-submit__input"
            type="text"
            placeholder="Введите ФИО"
          />
        </label>
        <label class="form-submit__group">
          <input
            class="form-submit__input"
            type="email"
            placeholder="Ваш e-mail"
          />
        </label>
        <label class="form-submit__group">
          <input
            class="form-submit__input"
            type="tel"
            placeholder="Контактный телефон"
          />
        </label>
        <label class="form-submit__group">
          <input
            class="form-submit__input"
            type="password"
            placeholder="Пароль"
          />
        </label>
      </div>

      <p class="form-submit__text">
        Для оформления договора, пришлите пожалуйста следующие документы
      </p>

      <div class="form-submit__docs">
        <div class="form__group">
          <label
            class="custom-file-upload custom-file-upload--copy-inn"
            for="copy-inn"
          >
            Копия ИНН <span>прикрепить файл</span>
          </label>
          <input
            class="input-file-upload"
            id="copy-inn"
            type="file"
            name="copy-inn"
            multiple
          />
        </div>
        <div class="form__group">
          <label class="custom-file-upload" for="copy-usrle">
            Копия ЕГРЮЛ
            <span>прикрепить файл</span>
          </label>
          <input
            class="input-file-upload"
            id="copy-usrle"
            type="file"
            multiple
          />
        </div>
        <div class="form__group">
          <label class="custom-file-upload" for="passport">
            Паспорт (с фото) <span>прикрепить файл</span>
          </label>
          <input class="input-file-upload" id="passport" type="file" multiple />
        </div>
        <div class="form__group">
          <label class="custom-file-upload" for="passport-2">
            Паспорт (с пропиской) <span>прикрепить файл</span>
          </label>
          <input
            class="input-file-upload"
            id="passport-2"
            type="file"
            multiple
          />
        </div>

        <div class="form__group">
          <label class="custom-file-upload" for="client-card">
            Карточка клиента
            <span>прикрепить файл</span>
          </label>
          <input
            class="input-file-upload"
            id="client-card"
            type="file"
            multiple
          />
        </div>
      </div>

      <label class="checkbox">
        <input class="checkbox__input" type="checkbox" required />
        <span class="checkbox__box"></span>
        <span class="checkbox__text">
          Соглашаюсь с <a href="#"> обработкой персональных данных</a>
        </span>
      </label>

      <button class="form-submit__btn btn" type="submit">
        ЗАРЕГИСТРИРОВАТЬСЯ
      </button>
    </form>
  </div>
</section>
